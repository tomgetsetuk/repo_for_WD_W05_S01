<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: "Share Tech", sans-serif;color: #00ff00;
        }
        
        button {
            border-radius: 1000px;
            background-color: rgb(255, 0, 0);
            border: none;
            padding: 0.2rem 0.6rem;
            margin-top: 1rem;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
    </style>
    <title>HTML 5 Forms!</title>
</head>
<body>
    <section>

        <form action="" method="post">
            <fieldset>
                <legend>Contact Form</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="enter full name here"/>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="enter email here"/>
            </fieldset>

            <fieldset>
                <legend>Message</legend>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>


            </fieldset>                <button type="submit">Submit</button>

        </form>

    </section>
</body>
</html>
